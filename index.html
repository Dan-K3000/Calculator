<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Questrial&family=VT323&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <title>Calculator</title>
</head>
<body>
<div class="page"></div>
  <div class="header"></div>

  <div class="calculatorContainer">
    <div class="calculatorBody">
      <div class="bevel">
        <div class="decorationContainer">
          <div class="topLine line"></div>
          <div class="bottomLine line"></div>
        </div>
        <div class="screen">
          <div class="answer"></div>
        </div>
      </div>
      <button class="clear"></button>
      <div class="clearText">CLEAR</div>
      <div class="buttonContainer">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">/</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">*</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">-</button>
        <button class="button">.</button>
        <button class="button">0</button>
        <button class="button">=</button>
        <button class="button">+</button>
      </div>

    </div>
  </div>

  <div class="footer">
    <div class="copyright">Copyright Â© 2022 DanK</div>
  </div>
</div>
</body>
</html>
